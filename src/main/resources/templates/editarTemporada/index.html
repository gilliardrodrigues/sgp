<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../static/css/main.css" />
		<link rel="stylesheet" type="text/css" href="../../static/css/editarPedido.css" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css" />
		<title>Área administrativa | SGP</title>
		<script type="text/javascript" src="../../static/js/editarTemporada.js"></script>
		<meta charset="utf-8" />
	</head>

	<body>
		<header class="menu-principal">
			<main>
				<div class="header-1">
					<div class="logo">
						<img class="img-logo" src="../../static/img/logo.png" alt="Logo SGP" />
					</div>
				</div>
			</main>
		</header>

		<div class="content">
			<button onclick="window.history.go(-1); return false;" class="back-button"></button>

			<div class="box-editar">
				<p class="main-title">Editar Temporada de Vendas</p>
				<form action="" method="POST">
					<div class="label-textfield">
						<p class="label-attribute">Descrição*</p>
						<input
							type="text"
							placeholder="Insira a descrição da temporada..."
							value="Temporada de pedidos DACompSI 2023/1"
							id="description"
							name="descricao"
							class="descricao" />
					</div>

					<div class="label-textfield">
						<p class="label-attribute">Início*</p>
						<input
							type="text"
							placeholder="Insira o início da temporada..."
							value="01/02/2023"
							id="start-date"
							name="inicio"
							class="inicio" />
					</div>

					<div class="label-textfield ">
						<input onchange="atualizarVisibilidade()" class="caneca" type="checkbox" id="caneca" name="caneca" value="caneca" />
						<label for="caneca"> Caneca</label>
						<input class="valorCaneca" id="mug-price" name="valorCaneca" placeholder="Insira o valor da caneca..." />
					</div>

					<div class="label-textfield">
						<input onchange="atualizarVisibilidade()" class="tirante" type="checkbox" id="tirante" name="tirante" value="tirante" />
						<label for="tirante"> Tirante</label>
						<input class="valorTirante" id="strip-price" name="valorTirante" placeholder="Insira o valor da tirante..." />
					</div>

					<div class="label-textfield">
						<input onchange="atualizarVisibilidade()" class="camisa" type="checkbox" id="camisa" name="camisa" value="camisa" />
						<label for="camisa"> Camisa</label>
						<input class="valorCamisa" id="shirt-price" name="valorCamisa" placeholder="Insira o valor da camisa..." />
					</div>

					<button type="submit" class="button-salvar">Salvar</button>
				</form>
			</div>
		</div>
	</body>
</html>
