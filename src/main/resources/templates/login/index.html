<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../static/css/main.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600,700"
			rel="stylesheet"
			type="text/css" />
		<title>SGP - Entrar</title>
		<script src="../static/js/main.js"></script>
		<meta charset="utf-8" />
	</head>

	<body onload="addEventListeners()">
		<header class="menu-principal">
			<main>
				<div class="header-1">
					<div class="logo">
						<img class="img-logo" src="../static/img/logo.png" alt="Logo SGP" />
					</div>
				</div>
			</main>
		</header>

		<div class="box-login">
			<p class="titulo-box-login">Área administrativa - Entrar</p>
			<form action="" id="loginForm">
				<p class="username-text">Usuário:</p>
				<input class="input-email" name="username" type="username" placeholder="Digite seu usuário..." />

				<p class="password-text">Senha:</p>
				<input class="input-password" name="password" type="password" placeholder="Digite sua senha..." />

				<button type="submit" class="login-button">Entrar</button>
			</form>
		</div>
	</body>
</html>
